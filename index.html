<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body class="bg-light bg-gradient">
    <!--create the header container, and the header element -->
    <header class="d-flex justify-content-center align-items-center bg-dark bg-gradient text-white m-2 p-3">Weather Dashboard</header>

    <!--create a div row to contain the search bar and history on left, taking up 3/12-->
    <div class="row">
        <div class="col-12 col-md-3 m-3">
            <h2>Search for a City:</h2>
            <!--create the form-->
            <form onsubmit="getWeatherData(cityLoc)">
                <input type="text" placeholder="City Name" class="w-100 rounded-pill p-2 m-1 text-center" id="inputValue" name="cityLoc" />
            </form>
            <button type="submit" class="btn btn-primary rounded-pill p1 m-1 w-100" id="search-btn">submit</button>
        </div>
        <!--container for content displayed after searching -->
        <div class="col-12 col-md-8 p-2 m-3">
        <div class="border p-2">
            <h3 id="city-location">TORONTO, ON (11/18/2021)</h3>
            <br>
            <p class="p-2">Temperature: <span id="city-temp"></span></p>
            <p class="p-2">Wind: <span id="city-wind"></span></p>
            <p class="p-2">Humidity: <span id="city-humidity"></span></p>
            <p class="p-2">UV Index: <span id="city-uv"></span></p>
        </div>
        <!--create a div for the 5 day forecast-->
            <!--header for the 5 day forecast-->
            <h3 class="mt-2">5 Day Forecast:</h3>
        <div class="card-container d-flex mt-2 justify-content-between">

            <!--1 day ahead-->
            <div class="card bg-dark bg-gradient text-white" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title"><img src="" id="day-0" alt=""></h5>
                  <p>Temp: <span id="t-0"></span></p>
                  <p>Wind: <span id="w-0"></span> </p>
                  <p>Humidity: <span id="h-0"></span> </p>
                </div>
              </div>
              <!--2 days ahead-->
              <div class="card bg-dark bg-gradient text-white" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title"><img src="" alt="" id="day-1"></h5>
                  <p>Temp: <span id="t-1"></span></p>
                  <p>Wind: <span id="w-1"></span> </p>
                  <p>Humidity: <span id="h-1"></span> </p>
                </div>
              </div>
              <!--3 days ahead-->
              <div class="card bg-dark bg-gradient text-white" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title"><img src="" alt="" id="day-2"></h5>
                  <p>Temp: <span id="t-2"></span></p>
                  <p>Wind: <span id="w-2"></span> </p>
                  <p>Humidity: <span id="h-2"></span> </p>
                </div>
              </div>
              <!--4 days ahead-->
              <div class="card bg-dark bg-gradient text-white" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title"><img src="" alt="" id="day-3"></h5>
                  <p>Temp: <span id="t-3"></span></p>
                  <p>Wind: <span id="w-3"></span> </p>
                  <p>Humidity: <span id="h-3"></span> </p>
                </div>
              </div>
              <!--5 days ahead-->
              <div class="card bg-dark bg-gradient text-white" style="width: 10rem;">
                <div class="card-body">
                  <h5 class="card-title"><img src="" alt="" id="day-4"></h5>
                  <p>Temp: <span id="t-4"></span></p>
                  <p>Wind: <span id="w-4"></span> </p>
                  <p>Humidity: <span id="h-4"></span> </p>
                </div>
              </div>
        </div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="../weather_dashboard/assets/js/main.js"></script>
</body>
</html>
