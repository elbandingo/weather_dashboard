<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--create the header container, and the header element -->
    <header class="d-flex justify-content-center align-items-center bg-dark bg-gradient text-white m-2 p-3">Weather Dashboard</header>

    <!--create a div row to contain the search bar and history on left, taking up 3/12-->
    <div class="row">
        <div class="col-12 col-md-3 m-3">
            <h2>Search for a City:</h2>
            <!--create the form-->
            <form action="">
                <input type="text" placeholder="City Name" class="w-75 rounded-pill p-2 m-1" />
            </form>
            <button class="rounded-pill p1 m-1 w-75">submit</button>
        </div>
        <!--container for content displayed after searching -->
        <div class="col-12 col-md-8 p-2 m-3 border p-2">
            <h3>TORONTO, ON (11/18/2021)</h3>
        </div>

    </div>
    
</body>
</html>
